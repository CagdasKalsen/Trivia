<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body id="body">
    <header class="header">
        <h1 class="header" id="trivia">Trivia Game</h1>
    </header>
    <div class="containerp" id="firstdiv">
        <label id="firstname">Your Name:</label>
        <input class="containerp" id="nameInput" type="text" placeholder="Enter your name" required>
        </br>
        </br>
        <input required type="button" id="enter" value="Enter">
    </div>
    <div class="containerp" id="name">
        <h3 class="containerp" id="h3">Hello <span id="displayName"></span> . Answer the question correctly to pass the exam.. Good luck!!!</h3>
    </div>
    </br>
    <h3 class="score" id="score">Score : <span class="score" id="scoretotal">0</span></h3>
    <div class="startTime" id="time">
        <p class="startTime" id="timeminute">0 : <span class="startTime" id="timesecond">00</span></p>
    </div>
    <main class="qa">
        <form class='qa' id="firstquestion" action="index.html">
            <h4 class="qa" id="q1">2+3=?</h4>
            <input type="radio" id="one" value="1" name="question1">
            <label for="1">1</label></br>
            <input type="radio" id="two" value="2" name="question1">
            <label for="2">2</label></br>
            <input type="radio" id="three" value="3" name="question1">
            <label for="3">3</label></br>
            <input type="radio" id="five" value="5" name="question1">
            <label for="5">5</label></br>
            </br>
        </form>
        <form class='qa' id='secondquestion' action="index.html">
            <h4 class="qa" id="q2">4*5=?</h4>
            <input type="radio" id="4" value='4' name="question2">
            <label for="4">4</label></br>
            <input type="radio" id="5" value='5' name="question2">
            <label for="5">5</label></br>
            <input type="radio" id="20" value="20" name="question2">
            <label for="20">20</label></br>
            <input type="radio" id="16" value="16" name="question2">
            <label for="16">16</label></br>
            </br>
        </form>

        <input class='next2' type="submit" value="Next" id="next">
        <input class='next2' type="submit" value="Results" id="result">

    </main>
</body>

</html>
